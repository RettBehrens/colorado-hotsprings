<div class="table-responsive">
  <table class="table table-hover table-info">
    <thead>
      <tr>
        <th scope="col"><input class="form-control" type="search" placeholder="Search By Name" [(ngModel)]="terms" aria-label="Search"><button class="btn btn-info" type="button" (click)="sort()">Sort</button></th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Temperature</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotspring of hotsprings | search : terms | sort: {property: column, order: order}">
        <td class="text-left">{{ hotspring.name }}</td>
        <td>{{ hotspring.lat }}</td>
        <td>{{ hotspring.lng }}</td>
        <td>{{ hotspring.temp }}</td>
        <td><a [routerLink]="['/hotspring-edit', hotspring._id]" class="btn btn-success">EDIT</a></td>
        <td><button class="btn btn-danger" type="button" (click)="deleteHotspring(hotspring._id)">DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>
