<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Temperature</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotspring of hotsprings" class="table-info">
        <td class="text-left">{{ hotspring.name }}</td>
        <td>{{ hotspring.lat }}</td>
        <td>{{ hotspring.lng }}</td>
        <td>{{ hotspring.temp }}</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>
</div>
