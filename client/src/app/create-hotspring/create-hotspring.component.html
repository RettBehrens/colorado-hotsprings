<div class="card border-info mb-3">
  <div class="card-body">
    <form (ngSubmit)="saveHotspring()" #hotspringForm="ngForm">
      <div class="row">
        <div class="col form-group">
          <label for="name">Hotsprings Name</label>
          <input type="text" class="form-control" placeholder="Hotsprings Name" [(ngModel)]="hotspring.name" name="name" required>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="name">Hotsprings Latitude</label>
          <input type="text" class="form-control" placeholder="Hotsprings Latitude" [(ngModel)]="hotspring.lat" name="lat" required>
        </div>
        <div class="col form-group">
          <label for="name">Hotsprings Longitude</label>
          <input type="text" class="form-control" placeholder="Hotsprings Longitude" [(ngModel)]="hotspring.lng" name="lng" required>
        </div>
        <div class="col form-group">
          <label for="name">Hotsprings Temperature</label>
          <input type="text" class="form-control" placeholder="Hotsprings Temperature" [(ngModel)]="hotspring.temp" name="temp" required>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-info" type="submit" (onClick)="hotspringForm.form.reset()" [disabled]="!hotspringForm.form.valid">Add</button>
      </div>
    </form>
  </div>
</div>
